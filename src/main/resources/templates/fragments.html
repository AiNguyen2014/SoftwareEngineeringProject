<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="head_header">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link th:href="@{/css/common.css}" rel="stylesheet">
    </th:block>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top" th:fragment="header">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-gem text-primary me-2"></i>WEBSHOE
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">Tất Cả</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nam</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nữ</a>
                </li>
            </ul>
        </div>

        <div class="d-flex gap-3">
            <div class="nav-icon">
                <i class="fas fa-search"></i>
            </div>


            <!-- ICON GIỎ HÀNG CÓ ĐIỀU HƯỚNG -->
            <a th:href="@{/cart}" class="nav-icon position-relative" style="cursor: pointer;">
                <i class="fas fa-shopping-bag"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" 
                        style="font-size: 0.6rem">2</span>
            </a>
        </div>
    </div>
</nav>

<footer th:fragment="footer">
    <div class="container">
        <div class="row g-4">
            <div class="col-lg-4">
                <h5 class="footer-heading">Về WebShoe</h5>
                <p style="font-size: 0.9rem; color: var(--text-gray);">Hệ thống phân phối giày chính hãng hàng đầu. Cam kết chất lượng, bảo hành trọn đời.</p>
            </div>
            <div class="col-lg-2 col-6">
                <h5 class="footer-heading">Liên kết</h5>
                <ul class="footer-list">
                    <li><a href="#">Cửa hàng</a></li>
                    <li><a href="#">Liên hệ</a></li>
                </ul>
            </div>
            <div class="col-lg-2 col-6">
                <h5 class="footer-heading">Hỗ trợ</h5>
                <ul class="footer-list">
                    <li><a href="#">Chính sách đổi trả</a></li>
                    <li><a href="#">Vận chuyển</a></li>
                </ul>
            </div>
            <div class="col-lg-4">
                <h5 class="footer-heading">Liên hệ</h5>
                <ul class="footer-list">
                    <li><i class="fas fa-phone me-2"></i> 1900 6789</li>
                    <li><i class="fas fa-envelope me-2"></i> cskh@webshoe.vn</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-bottom">
        &copy; 2025 WebShoe Luxury. All rights reserved.
    </div>
</footer>

</body>
</html>
