<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Xác thực Email</title>
    <th:block th:replace="~{fragments :: head_header}"></th:block>
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card text-center" style="max-width: 400px;">
            <div class="auth-header">
                <div class="mb-3">
                    <i class="fas fa-envelope-open-text text-warning" style="font-size: 3rem;"></i>
                </div>
                <h3 class="auth-title">Xác thực Email</h3>
                <p class="text-muted small">Chúng tôi đã gửi mã 6 số đến email của bạn</p>
                
                <!-- Đồng hồ đếm ngược -->
                <p class="text-danger fw-bold small" id="countdown-timer"></p>
                
                <div th:if="${message}" th:text="${message}" class="alert alert-success small py-1"></div>
            </div>

            <div class="auth-body pt-0">
                <div th:if="${error}" th:text="${error}" class="alert alert-danger small"></div>

                <form th:action="@{/auth/verify-email}" th:object="${verifyRequest}" method="post">
                    <div class="mb-3 text-start">
                        <label class="form-label small text-muted">Email nhận mã</label>
                        <input type="email" th:field="*{email}" class="form-control bg-light" readonly id="emailInput">
                    </div>
                    
                    <div class="mb-4">
                        <input type="text" th:field="*{code}" class="form-control text-center fw-bold fs-4 letter-spacing-2" 
                               placeholder="------" maxlength="6" required style="letter-spacing: 5px;">
                    </div>

                    <button type="submit" class="btn btn-auth" id="verifyBtn">KÍCH HOẠT TÀI KHOẢN</button>
                </form>
                
                <div class="mt-3 small">
                    <span class="text-muted">Chưa nhận được mã?</span> 
                    
                    <!-- --- [QUAN TRỌNG] ĐÂY LÀ CHỖ BẠN BỊ LỖI --- -->
                    <!-- Phải dùng th:href (có chữ th:) -->
                    <a th:href="@{/auth/resend-code(email=${verifyRequest.email})}" 
                       id="resendLink" 
                       class="text-decoration-none disabled-link" 
                       style="pointer-events: none; color: gray;">
                       Gửi lại (<span id="resend-countdown">60</span>s)
                    </a>
                    <!-- ----------------------------------------- -->
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">        
        var expiryTime = /*[[${expiryTime}]]*/ null || (new Date().getTime() + 60000);

        var countdownElement = document.getElementById('countdown-timer');
        var resendLink = document.getElementById('resendLink');
        var resendCountdown = document.getElementById('resend-countdown');

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = expiryTime - now;

            // Tính giây
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Hiển thị
            if (distance > 0) {
                countdownElement.innerHTML = "Mã sẽ hết hạn sau: " + seconds + "s";
                resendCountdown.innerHTML = seconds;
            }

            // HẾT GIỜ
            if (distance < 0) {
                clearInterval(x);
                countdownElement.innerHTML = "Mã xác thực đã hết hạn!";
                
                // Mở khóa nút Gửi lại bằng CSS
                resendLink.style.pointerEvents = "auto"; 
                resendLink.style.color = "#007bff";
                resendLink.innerHTML = "Gửi lại mã mới";
            }
        }, 1000);
    </script>
</body>
</html>
