<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>WebShoe - Lỗi</title>
    <th:block th:replace="fragments :: head_header"></th:block>
    <style>
        .error-container {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 2rem;
        }
        .btn-home {
            background-color: #333;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-home:hover {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>

<div th:replace="fragments :: header"></div>

<div class="container">
    <div class="error-container">
        <div class="error-code" th:text="${errorCode} ?: 'Lỗi'">404</div>
        <div class="error-message" th:text="${errorMessage} ?: 'Đã có lỗi xảy ra'">
            Không tìm thấy trang bạn yêu cầu
        </div>
        <a href="/" class="btn-home">
            <i class="fas fa-home"></i> Về trang chủ
        </a>
    </div>
</div>

<div th:replace="fragments :: footer"></div>

</body>
</html>
