<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function openUpdateModal(shoeId, shoeName) {
        document.getElementById('modalShoeName').innerText = shoeName;
        const select = document.getElementById('variantSelect');
        select.innerHTML = '<option value="">ƒêang t·∫£i...</option>';
        const modal = new bootstrap.Modal(document.getElementById('updateStockModal'));
        modal.show();
        fetch(`/admin/inventory/api/variants/${shoeId}`)
            .then(response => {
                if (!response.ok) {
                throw new Error("HTTP error " + response.status);
                }
            return response.json();
        })
            .then(data => {
                select.innerHTML = ''; 
                if (data.length === 0) {
                    select.innerHTML = '<option value="">S·∫£n ph·∫©m n√†y ch∆∞a c√≥ bi·∫øn th·ªÉ</option>';
                    return;
                }
                data.forEach(v => {
                    const option = document.createElement('option');
                    option.value = v.variantId;
                    option.text = v.label; 
                    select.appendChild(option);
                });
            })
            .catch(err => {
                console.error(err);
                select.innerHTML = '<option value="">L·ªói t·∫£i d·ªØ li·ªáu</option>';
            });
    }
</script>
